        <form method="POST" action="http://localhost:3000/profile">
            <div>
                <label for="fname"> First Name: </label><br>

            </div>

            <div>

                <label for="age2">26 - 50</label><br>

                    <option value="ebike">eBike</option>
                </select>
            </div>

            <div>
                <label for="elist"> Subscribe to email list </label>
                <input type="checkbox" id="elist" checked value="elist checked">
